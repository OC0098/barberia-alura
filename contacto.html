<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombre-apellido">Nombre y Apellido</label>
            <input type="text" name="nombre-apellido" id="nombre-apellido" class="input-padron" required>

            <label for="correo-electronico">Correo Electrónico</label>
            <input type="email" name="correo-electronico" id="correo-electronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" name="telefono" id="telefono" class="input-padron" required placeholder="+(xxx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactecmos?</legend>
                <label for="radio-email"><input type="radio" name="radio-contacto" id="radio-email" value="E-Mail">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="radio-contacto" id="radio-telefono" value="Teléfono">Teléfono</label>
                
                <label for="radio-wasap"><input type="radio" name="radio-contacto" id="radio-wasap" value="WhatsApp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label for="novedades-check" class="checkbox"><input type="checkbox" name="novedades" id="novedades-check" checked>¿Le gustaría recibir novedades sobre Barbería Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08:00h ~ 20:00h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08:00h ~ 20:00h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08:00h ~ 20:00h</td>
                </tr>
            </tbody>            
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
    </footer>
</body>
</html>
